<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
      <h1 th:text="'Speed: ' + ${speed} + ' mph'"></h1>
      <img th:if="${speed > 60}" src="/images/slow-down.png" width=200 alt="Red stop sign that reads 'SLOW DOWN'">
      <img th:unless="${speed > 60}" src="/images/speed-limit.png" width=200 alt="">
    </body>
</html>
