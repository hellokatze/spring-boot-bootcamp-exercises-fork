<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
        <p th:text="${sales > 50} ? 'Sales are good' : 'Sales are baaaaad'"></p>
        <div th:switch="${product}">
          <p th:case="'chair'">$50</p>
          <p th:case="tv">$150</p>
          <p th:case="*">No match!</p>
        </div>
    </body>
</html>
