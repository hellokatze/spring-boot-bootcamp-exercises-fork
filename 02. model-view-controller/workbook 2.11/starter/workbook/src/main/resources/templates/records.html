<!DOCTYPE html>
<html>
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>

        <table style="border: solid">
          <tr>
            <th>Item</th>
            <th>Revenue</th>
            <th>Cost</th>
            <th>Profit</th>
          </tr>

          <tr th:each="record: ${records}">
            <td th:text="${record.item}" th:style="(${record.revenue} - ${record.cost}) >= 0 ? 'background: green' : 'background: red'"></td>
            <td th:text="${record.revenue}" th:style="(${record.revenue} - ${record.cost}) >= 0 ? 'background: green' : 'background: red'"></td>
            <td th:text="${record.cost}" th:style="(${record.revenue} - ${record.cost}) >= 0 ? 'background: green' : 'background: red'"></td>
            <td th:text="${#numbers.formatCurrency(record.revenue - record.cost)}" th:style="(${record.revenue} - ${record.cost}) >= 0 ? 'background: green' : 'background: red'"></td>
          </tr>
        </table>
    </body>
</html>
